<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" integrity="sha512-MpdEaY2YQ3EokN6lCD6bnWMl5Gwk7RjBbpKLovlrH6X+DRokrPRAF3zQJl1hZUiLXfo2e9MrOt+udOnHCAmi5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="manifest" href="manifest.json">
    <title>وزنة شاي</title>


</head>
<body>
    <!-- loader -->
    <div style="position: absolute; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; z-index: 999;" id="loader">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!--// loader //-->

    <!-- Modal -->
    <div class="modal fade" id="modalTea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teaTitleModal">حساب وزنة شاهي</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>
                <div class="modal-body">
                    
                    <div class="d-flex justify-content-center align-items-center">
                        <h4 class="w-50 ">مقدار الماء بالمللتر </h4>
                        <input class="form-control w-50" type="number" id="calculateAmountWater">
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary w-100" onclick="explain100ml()">اضغط لتوضيح معنى 100 مللتر</button>
                    </div>
                    
                    <div id="calculate-modal-body" class="mt-3">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>
    <!--// Modal //-->

    <div>
        <div class="text-center mt-4 ">  
            <b><p class="fs-1">حساب وزنة الشاي</p></b>
        </div>
        <div class="container">
            <hr class="shoadw">
        </div>
        
            
        <div class="container">
            <form class="d-flex justify-content-center align-items-center" role="search" onsubmit="(event)=>{event.preventDefault()}">
                <input class="form-control mx-0 border-2" id="search-input" type="search" placeholder="ابحث عن اسم أو نوع الشاهي أو صاحب الخلطة" aria-label="Search" style="margin-left: 10px;">
            </form>
        </div>
            
          
        <div class="container mt-5">
            <div id="tea-cards" class="row">
                
            </div>              
        </div>
    </div>


    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then(registration => {
                console.log('Service Worker registered successfully:', registration);
              })
              .catch(error => {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
    </script>
</body>
</html>
